    #         - mongo_db
    #     networks:
    #         - my-network-name
    mongo_db:
        image: mongo:latest
        volumes:
            - ./db:/data
        ports:
            - "27018:27017"
        networks:
            - my-network-name
    SWAGGER:
        build:
            context: ./SWAGGER
            dockerfile: Dockerfile
        image: image_swagger
        env_file:
            - ./SWAGGER/.env
        container_name: container_swagger
        ports:
            - 5000:5000
        networks:
            - my-network-name
    APOLLO:
        build:
            context: ./APOLLO_SERVER2
            dockerfile: Dockerfile
        image: image_apollo
        container_name: container_apollo
        ports:
            - 4000:4000
        networks:
            - my-network-name
    EXTRACTOR:
        build:
            context: ./EXTRACTOR_SERVICE
            dockerfile: Dockerfile
        image: image_extractor
        container_name: container_extractor
        ports:
            - 1000:1000
        networks:
            - my-network-name

networks:
    my-network-name:
