version: "3.8"
services:
    ReactUI:
        build:
            context: ./ReactUI
            dockerfile: Dockerfile
        image: image_ui
        env_file:
            - ./ReactUI/.env
        container_name: container_ui
        ports:
            - 3000:8081
        networks:
            - my-network-name
    MLendPoint:
        build:
            context: ./MLendPoint
            dockerfile: Dockerfile
        image: image_ml
        env_file:
            - ./MLendPoint/src/.env
        container_name: container_ml
        ports:
            - 8085:8085
        links:
            - APOLLO
        networks:
            - my-network-name
